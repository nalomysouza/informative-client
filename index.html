<!DOCTYPE html>
<html>
<head>
	<title>Informative WebSocket</title>
	<meta charset="UTF-8">

	<link href="./assets/css/main.css" rel="stylesheet" type="text/css"/>
	<link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

	<script>window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');</script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- <script src="./node_modules/sockjs-client/dist/sockjs.min.js" type="text/javascript"></script>
	<script src="./node_modules/@stomp/stompjs/lib/stomp.js" type="text/javascript"></script>
	<script src="./assets/js/socket.js" type="text/javascript"></script> -->
	<script src="./assets/js/notify.js" type="text/javascript"></script>
	<script src="./assets/js/informative.js" type="text/javascript"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Aplicativo Javascript não suportado pelo navegador. 
			Por favor, habilite a execução de aplicativos javascript e recarregue a página.</h2>
	</noscript>
	
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Body Informative:</th>
						</tr>
					</thead>
					<tbody id="informative-content">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script>
		const {ipcRenderer} = require('electron');
		/** 
		 * Enviando mensagem para o Processo Principal
		 * 
		 * */
		ipcRenderer.send('asynchronous-message', 'start');
		/** 
		 * Recebendo mensagem do Processo Principal
		 * 
		 * */
		ipcRenderer.on('asynchronous-reply', (event, arg) => {
			createNotification('Informativo','Bem-vind@ a nova plataforma de informações em tempo real, aproveite!');
		});
	</script>
	</body>
</html>
